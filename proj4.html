<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="proj2.css">
</head>
<body>
    <div class="container">
        <form action="" autocomplete="on">
            <label for="guess-field">Guess the number</label>
            <div class="field" >
                <input type="text" id="guess-field" placeholder="Enter your guess number" required>
            </div>
         

            

            <div><button id="sbmtBtn" >Submit Guess</button></div>

        </form>


        <div id="resultSection">
            <div id="result-guess"></div>
            <div id="prev-guess">Previous Guesses: <span id="pguess"></span></div>
            <div id="rem-guess">Remaining Guesses: <span id="lastGuess"></span></div>
            <div id="lowOrHigh"></div>
        </div>

    </div>
</body>
<script src="proj4.js"></script>
</html>
