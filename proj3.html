<script>
    document.body.style.backgroundColor = '#212121';
    let digClock = document.getElementById('clck');

    setInterval(function () {

        let date = new Date();
        // console.log(date);
        digClock.innerHTML = date.toLocaleTimeString();
    }, 500);

    const navImage = document.querySelector('.nav');
    navImage.addEventListener('click', function (clickEvent) {
        
        const targetItem = clickEvent.target.parentNode;
        if(targetItem.firstElementChild.tagName === 'IMG'){
        targetItem.remove();
        }
      
    });
